<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>

<body>
    <div class="text-center">
        welcome to calculate me ! - Developer : Mayur
    </div>
    <div class="container flex flex-col items-center bg-black mx-auto border-radius padding-0">
        <div class="row">
            <input class="input" type="text" placeholder="0">
        </div>
        <div class="row">
            <button class="btn bg-grey cl-black">AC</button>
            <button class="btn bg-grey cl-black">DEL</button>
            <button class="btn bg-grey cl-black">%</button>
            <button class="btn bg-orange">/<button>
        </div>
        <div class="row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn bg-orange">*</button>
        </div>
        <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn bg-orange">-</button>
        </div>
        <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn bg-orange">+</button>
        </div>
        <div class="row">
            <button class="btn btn-0">0</button>
            <button class="btn">.</button>
            <button class="btn bg-orange">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
